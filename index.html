<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Guess Number</title>

<body>
    <form class="form">
        <label for="guessField" id="guess">Guess a Number</label>Between 1 to 100
        <input type="text" class="guessField" id="guessField">
        <input type="submit" id="subt" value="Submit Guess">
    </form>
    <div class="resultParas">
        <p id="p1">Previous Guesses: <span class="gusses"></span></p>
        <p id="p2">Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
</body>
